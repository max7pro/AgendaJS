<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AgendaJS Demo</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="AgendaJS.css">
	
	<script src="AgendaJS.js"></script>
</head>
<body>

	<div id="agenda-js"></div>

	<script>

		// let agenda = new AgendaJS('#agenda-js', {
		// 	events: JSON.parse( localStorage.getItem('_agendajs-events') )
		// })
		let agenda = new AgendaJS( '#agenda-js' )
		agenda.events = JSON.parse( localStorage.getItem( '_agendajs-events' ) )
		// agenda.loadEvents( JSON.parse( localStorage.getItem( '_agendajs-events' ) ) )

		agenda.onEventCreated( e => {
			console.log( 'Event successfully created', e )
			localStorage.setItem('_agendajs-events', JSON.stringify(agenda.events))
		})

		

	</script>
	
</body>
</html>
